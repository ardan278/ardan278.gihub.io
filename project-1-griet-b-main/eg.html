<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Order System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .item { display: flex; justify-content: space-between; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Form</h2>
        <div class="item">
            <label>Product A ($10):</label>
            <input type="number" id="productA" value="0" min="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <label>Product B ($15):</label>
            <input type="number" id="productB" value="0" min="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <label>Product C ($20):</label>
            <input type="number" id="productC" value="0" min="0" onchange="calculateTotal()">
        </div>
        <h3>Total: $<span id="total">0</span></h3>
        <h3>Order Summary:</h3>
        <p id="orderSummary"></p>
    </div>

    <script>
        function calculateTotal() {
            let productA = parseInt(document.getElementById('productA').value) || 0;
            let productB = parseInt(document.getElementById('productB').value) || 0;
            let productC = parseInt(document.getElementById('productC').value) || 0;
            
            let total = (productA * 10) + (productB * 15) + (productC * 20);
            document.getElementById('total').innerText = total;
            
            let summary = "";
            if (productA > 0) summary += `Product A: ${productA}\n`;
            if (productB > 0) summary += `Product B: ${productB}\n`;
            if (productC > 0) summary += `Product C: ${productC}\n`;
            document.getElementById('orderSummary').innerText = summary || "No items selected.";
        }
    </script>
</body>
</html>
